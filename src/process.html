<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1>Your Course is Ready</h1>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <section class="results-section">
            <h2>Course Details</h2>
            <div id="courseDetails">
                <!-- Course details will be populated here -->
            </div>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Amit Marmari</p>
    </div>
</footer>

<script>
    // Function to extract query parameters
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const data = {};
      params.forEach((value, key) => {
        data[key] = value;
      });
      return data;
    }

    // Function to display course details
    function displayCourseDetails(data) {
      // Here you can format the data returned from Make.com and display it in the courseDetails div
      const courseDetails = `
        <p><strong>Course Name:</strong> ${data['entry.87097577']}</p>
        <p><strong>Course Description:</strong> ${data['entry.681228756']}</p>
        <!-- More details here based on your Make.com response -->
      `;
      document.getElementById('courseDetails').innerHTML = courseDetails;
    }

    // Fetch and display course details on page load
    window.onload = function() {
      const formData = getQueryParams();
      displayCourseDetails(formData);

      // If you need to send the data to Make.com, you can do it here
      // and then call displayCourseDetails() with the response
    };
</script>
</body>
</html>

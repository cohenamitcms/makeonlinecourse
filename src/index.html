<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Online Course - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <h1>Make Online Course</h1>
        <p>We're working hard to bring you something amazing. Stay tuned!</p>
    </div>
</header>

<main class="main-content">
    <div class="container">
        <section class="form-section">
            <form id="subscribeForm" action="https://docs.google.com/forms//d/e/1FAIpQLSee4MibiQKjc4qJpYh-Ndw-f18o5SrQn3kIpQhHAtKXJsxVrg/formResponse" method="POST" target="_self">
                <div class="form-group">
                    <label for="email">Enter your email to stay updated:</label>
                    <input type="email" id="email" name="entry.234720372" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Submit</button>
                </div>
            </form>
            <p id="thankYouMessage" style="display:none;">Thanks for supporting the website. Our team will keep you updated soon.</p>
        </section>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Amit Marmari</p>
    </div>
</footer>

<script>
    document.getElementById("subscribeForm").addEventListener("submit", function(event){
      event.preventDefault(); // Prevent the form from submitting the default way

      const form = event.target;
      const formData = new FormData(form);

      // Send the form data to Google Forms
      fetch(form.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      }).then(() => {
        // Show thank you message
        document.getElementById('subscribeForm').style.display = 'none';
        document.getElementById('thankYouMessage').style.display = 'block';
      }).catch(error => {
        console.error('Error submitting the form:', error);
      });
    });
</script>

</body>
</html>
